<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            .row > div{
                height: 50px;
                color:#fff;
                text-align: center;
                font-size: 24px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-weight: bolder;
                font-style: italic;
            
            }
            
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-1 bg-danger">danger</div>
        </div>
         <div class="row">
            <div class="col-1 offset-md-1 bg-success">suceess</div>
         </div>
         <div class="row">
            <div class="col-1 offset-md-2 bg-info">info</div>
          </div>  
        <div class="row">
            <div class="col-1 offset-md-3 bg-primary">primary</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-4 bg-warning">warning</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-5 bg-info">info</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-6 bg-secondary">secondary</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-7 bg-dark">dark</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-8 bg-success">success</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-9 bg-warning">warning</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-10 bg-info">info</div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-11 bg-dark">dark</div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
